<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Looping Background Ripple</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .background-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/background.png'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1);
      transition: opacity 2s ease, transform 2s ease;
      mix-blend-mode: screen;
      will-change: opacity, transform;
    }
  </style>
</head>
<body>

<div id="background-wrapper"></div>

<script>
  const wrapper = document.getElementById('background-wrapper');

  function createBackgroundLayer(scaleFactor, opacity) {
    const layer = document.createElement('div');
    layer.classList.add('background-layer');
    wrapper.appendChild(layer);

    // Trigger animation
    requestAnimationFrame(() => {
      layer.style.opacity = opacity;
      layer.style.transform = `scale(${scaleFactor})`;
    });

    // Clean up after animation
    setTimeout(() => {
      layer.style.opacity = 0;
    }, 2000);

    // Remove from DOM after fade out
    setTimeout(() => {
      wrapper.removeChild(layer);
    }, 4000);
  }

  function startLoopingEffect() {
    let count = 0;
    setInterval(() => {
      // Create 3 ripples with a staggered delay
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          createBackgroundLayer(1 + i * 0.5, 0.3);
        }, i * 300);
      }
    }, 2500); // loop interval
  }

  // Start the effect when the page loads
  window.onload = startLoopingEffect();
</script>

</body>
</html>
